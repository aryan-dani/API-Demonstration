<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Calls Demo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="tabs">
        <button id="tab-tv" class="active">TV Show Search</button>
        <button id="tab-dad">Dad Jokes</button>
        <button id="tab-fav">Favourites</button>
        <button id="tab-easter">Easter Egg</button>
        <!-- new tab -->
      </nav>
      <div id="tv-search">
        <h1>TV Show Search</h1>
        <form action="" id="form">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="search for a TV show" />
          <button type="submit">Search</button>
        </form>
        <div class="results-container"></div>
      </div>
      <div id="dad-jokes">
        <h1>Dad Jokes</h1>
        <button id="joke-btn">Get a Dad Joke</button>
        <p id="joke-text"></p>
      </div>
      <div id="favorites">
        <h1>Favourite Shows</h1>
        <div class="favorites-container"></div>
      </div>
      <div id="easter-egg">
        <h1>Easter Egg</h1>
        <button id="easter-btn" class="add-favorite">Reveal Dark Joke</button>
        <p id="easter-text"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
